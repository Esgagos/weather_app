<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./src/style.css" />
    <script
      src="https://kit.fontawesome.com/40dd2f1e0a.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather app</title>
  </head>
  <body>
    <div class="container-fluid p-0 has-bg-img">
      <div
        class="bg-img page-wrapper"
        style="
          background-image: url('statics/carmine-savarese-KVVpx8M10OY-unsplash.jpg');
        "
      >
        <nav class="navbar navbar-dark bg-primary">
          <div class="container-fluid weather-forecast-nav">
            <a class="navbar-brand weather" href="#">Weather forecast</a>
          </div>
        </nav>

        <form class="d-flex search" id="form-search">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Enter location"
            aria-label="Search"
            id="location-input"
          />
          <button class="btn btn-primary" type="submit">Search</button>
        </form>

        <div class="row column">
          <div class="col-6 column">
            <h1 class="location" id="searched-location">London</h1>
            <h3 class="degrees">
              <div id="tempValue" class="temp-value"></div>
              <div class="units">
                <a href="#" id="celsiusLink" class="temp-link active"
                  >&nbsp;Cº</a
                >
                <span class="divider">|</span>
                <a href="#" id="fahrenheitLink" , class="temp-link">Fº</a>
              </div>
            </h3>

            <div class="weather-information">
              <p id="description" , class="description"></p>

              <p class="temperature" , id="windGust">
                Wind gust (mph)<br />Humidity 53%
              </p>
              <p class="temperature" , id="humidity"></p>
              <p class="temperature">
                <small>Last updated on <span id="date"></span></small>
              </p>
            </div>
          </div>

          <div class="col-6">
            <img
              src="#"
              alt="Icon image"
              class="weather-image"
              id="weatherIcon"
            />
          </div>
        </div>
        <div class="weather-forecast" id="forecast"></div>
        <div class="open-source-footer-link">
          <a href="https://github.com/Esgagos/weather_app" class="footer"
            >Open-source code</a
          >
          <span class="footer-name">by Esperanza Tyldesley</span>
        </div>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
